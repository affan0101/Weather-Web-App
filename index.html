<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button class="button2">Search</button>
        </div>
       <div class="weather">
         <img src="images/clear.png" alt="clear">
       
         <h2 class="city">New York</h2>
         <h1 class="temperature">28Â°C</h1>
    </div>
    <div class="detailInfo">
        <div class="col1">
            <img src="images/humidity.png" alt="humidity">
            <h3>64% Humidity</h3>
        </div>
        <div class="col2">
            <img src="images/wind.png" alt="Wind Speed">
            <h3>18.00 km/hr Wind Speed</h3>
        </div>
    </div>
    <div class="detailInfo2">
        <div class="col3">
            <img src="images/air (2).png" alt="humidity">
            <h3>1005 atm Pressure</h3>
        </div>
        <div class="col4">
            <img src="images/sea-level (1).png" alt="Wind Speed">
            <h3>9770 hPa Sea level</h3>
        </div>
    </div>
    </div>
<script src="app.js"></script>
</body>
</html>
